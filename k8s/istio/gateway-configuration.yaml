# Main Platform Gateway
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: platform-gateway
  namespace: multi-service-platform
  labels:
    app.kubernetes.io/name: multi-service-platform
    app.kubernetes.io/component: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - api.yourplatform.com
    - admin.yourplatform.com
    - ws.yourplatform.com
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: platform-tls
    hosts:
    - api.yourplatform.com
  - port:
      number: 443
      name: https-admin
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: admin-platform-tls
    hosts:
    - admin.yourplatform.com
  - port:
      number: 443
      name: https-ws
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: websocket-tls
    hosts:
    - ws.yourplatform.com
---
# Admin Gateway with additional security
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: admin-gateway
  namespace: multi-service-platform
  labels:
    app.kubernetes.io/name: multi-service-platform
    app.kubernetes.io/component: admin-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https-admin-secure
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: admin-platform-tls
    hosts:
    - admin.yourplatform.com
---
# WebSocket Gateway for real-time features
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: websocket-gateway
  namespace: multi-service-platform
  labels:
    app.kubernetes.io/name: multi-service-platform
    app.kubernetes.io/component: websocket-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https-websocket
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: websocket-tls
    hosts:
    - ws.yourplatform.com