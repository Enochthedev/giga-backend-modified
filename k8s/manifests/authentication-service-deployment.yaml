apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service
  namespace: multi-service-platform
  labels:
    app: authentication-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      labels:
        app: authentication-service
        version: v1
    spec:
      containers:
      - name: authentication-service
        image: multi-service-platform/authentication-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/auth_db"
        envFrom:
        - configMapRef:
            name: platform-config
        - secretRef:
            name: platform-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-service
  namespace: multi-service-platform
  labels:
    app: authentication-service
spec:
  selector:
    app: authentication-service
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP