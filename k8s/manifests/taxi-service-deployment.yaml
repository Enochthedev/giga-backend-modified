apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxi-service
  namespace: multi-service-platform
  labels:
    app: taxi-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taxi-service
  template:
    metadata:
      labels:
        app: taxi-service
        version: v1
    spec:
      containers:
      - name: taxi-service
        image: multi-service-platform/taxi-service:latest
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/taxi_db"
        envFrom:
        - configMapRef:
            name: platform-config
        - secretRef:
            name: platform-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: taxi-service
  namespace: multi-service-platform
  labels:
    app: taxi-service
spec:
  selector:
    app: taxi-service
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
  type: ClusterIP