apiVersion: v2
name: multi-service-platform
description: A Helm chart for Multi-Service Platform
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - microservices
  - ecommerce
  - taxi
  - hotel
  - payment
  - advertisement
home: https://github.com/your-org/multi-service-platform
sources:
  - https://github.com/your-org/multi-service-platform
maintainers:
  - name: Platform Team
    email: platform-team@yourcompany.com
dependencies:
  - name: postgresql
    version: "12.1.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.4.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: rabbitmq
    version: "12.5.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: rabbitmq.enabled
  - name: elasticsearch
    version: "19.15.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: elasticsearch.enabled