apiVersion: v1
kind: Secret
metadata:
  name: platform-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "multi-service-platform.labels" . | nindent 4 }}
type: Opaque
data:
  # JWT Configuration
  JWT_SECRET: {{ "your-jwt-secret-key" | b64enc | quote }}
  
  # Database Configuration
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc | quote }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | b64enc | quote }}
  POSTGRES_DB: {{ .Values.postgresql.auth.database | b64enc | quote }}
  
  # Redis Configuration
  REDIS_PASSWORD: {{ .Values.redis.auth.password | b64enc | quote }}
  
  # RabbitMQ Configuration
  RABBITMQ_PASSWORD: {{ .Values.rabbitmq.auth.password | b64enc | quote }}
  RABBITMQ_USER: {{ .Values.rabbitmq.auth.username | b64enc | quote }}
  
  # External Service Keys (replace with actual values)
  STRIPE_SECRET_KEY: {{ "sk_test_example_key" | b64enc | quote }}
  STRIPE_PUBLIC_KEY: {{ "pk_test_example_key" | b64enc | quote }}
  SENDGRID_API_KEY: {{ "SG.example_api_key" | b64enc | quote }}
  TWILIO_ACCOUNT_SID: {{ "twilio_account_sid" | b64enc | quote }}
  TWILIO_AUTH_TOKEN: {{ "twilio_auth_token" | b64enc | quote }}
  AWS_ACCESS_KEY_ID: {{ "aws_access_key_id" | b64enc | quote }}
  AWS_SECRET_ACCESS_KEY: {{ "aws_secret_access_key" | b64enc | quote }}
  AWS_REGION: {{ "us-east-1" | b64enc | quote }}
  AWS_S3_BUCKET: {{ "platform-files" | b64enc | quote }}