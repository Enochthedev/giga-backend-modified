        with:
          status: failure
          text: "ðŸ’¥ Service deployment failed: ${{ needs.detect-changes.outputs.changed_services }} - Rollback initiated"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

