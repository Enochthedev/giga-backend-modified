# Redis Master Configuration
port 6379
bind 0.0.0.0

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Security
requirepass redis_password_change_in_production

# Replication
replica-announce-ip redis-master
replica-announce-port 6379

# Logging
loglevel notice
logfile ""

# Client timeout
timeout 300

# TCP keepalive
tcp-keepalive 300

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128