global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Core Services
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'authentication-service'
    static_configs:
      - targets: ['authentication-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'search-service'
    static_configs:
      - targets: ['search-service:8004']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'file-service'
    static_configs:
      - targets: ['file-service:8005']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:8006']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Business Services
  - job_name: 'ecommerce-service'
    static_configs:
      - targets: ['ecommerce-backend:3004']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'hotel-service'
    static_configs:
      - targets: ['hotel-service:3005']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'taxi-service'
    static_configs:
      - targets: ['giga_taxi_main:3006', 'giga_taxi_driver:3007']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'advertisement-service'
    static_configs:
      - targets: ['advertisement-service:3008']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Infrastructure Services
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'rabbitmq-exporter'
    static_configs:
      - targets: ['rabbitmq:15692']